<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Desafio Luiza Labs - Redefinir Senha</title>

  <link href="../assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/css/css.css" rel="stylesheet">

</head>
<body id="bLogin" class="text-center" >

  <main class="form-signin">
    <form id="formLogin" method="POST">
      <img class="mb-4" src="../assets/img/logo.jpg" alt="logo" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">Digite seu email e sua nova senha</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="loginEmail" placeholder="nome@email.com">
        <label for="loginEmail"><i class="bi bi-envelope-fill"></i> Email</label>
      </div>
      <div class="form-floating" style="margin-top: 0.6rem!important;">
        <input type="password" class="form-control" id="loginPass" placeholder="Senha">
        <label for="loginPass"><i class="bi bi-key-fill"></i> Senha</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="loginConfirmPass" placeholder="ConfirmaSenha">
        <label for="loginPass"> <i class="bi bi-key-fill"></i> Confirma Senha</label>
      </div>
      
      <button class="w-100 btn btn-lg btn-primary mt-2" id="btnReset" type="button">Entrar</button>
      
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="../assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/reset-password.js"></script>
</body>
</html>
